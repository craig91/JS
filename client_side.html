<!DOCTYPE html>
<html> 
    <head>
     <title>    
     </title>    
    </head>     
<body>
    <h2>Factorials</h2>
    <script>
    var fact = 1;
    for(i = 1; i < 10; i++) {
        fact = fact*i;
        document.write(i + "! = " + fact + "<br>")
    }
    </script>
<!-- This is an example of what client side javascript would look like. -->
<!-- A simple JS program that out puts the factorials from 1 - 10 -->

</body>


</html>
