<script type="text/javascript">
// Hide Javascript 
     var str_var = "5";

     document.write("5 + 10 = " + total + "<br />");

    total = num_var + Number(str_var);

    var num_var2 = String(num_var);
    document.write(num_var + num_var + "<br />");
    document.write(num_var + num_var2 + "<br />");

//

</script>
